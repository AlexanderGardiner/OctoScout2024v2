<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inputContainer">
      <h3 class="inputLabel">Scout Name</h3>
      <input class="textInput" id="scoutNameInput" placeholder="Scout Name" type="text"></input>
    </div>
    <div class="inputContainer">
      <h3 class="inputLabel">Team Number</h3>
      <input class="textInput" id="teamNumberInput" placeholder="Team Number" type="number"></input>
    </div>
    <div class="inputContainer">
      <h3 class="inputLabel">Match Number</h3>
      <input class="textInput" id="matchNumberInput" placeholder="Match Number" type="number"></input>
    </div>
    <div class="inputContainer">
      <h3 class="inputLabel">Team Colour</h3>
      <select  id="teamColourInput" class="textInput">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
      </select>
    </div>
    <button id="nextButton" class="nextButton" onclick="nextButton()"></button>

    
    <script src="script.js"></script>
  </body>
</html>
