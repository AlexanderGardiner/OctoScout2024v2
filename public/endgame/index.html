<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="../globalStyle.css" />

  </head>
  <body>
    <button id="backButton" class="backButton" onclick="backButton()"></button>
    <div id="container">
      <h3 class="inputLabel">Park</h3>
      <select>
        <option value="No Attempt">No Attempt</option>
        <option value="Failed">Failed</option>

      </select>
      <br />
      <h3 class="inputLabel">Onstage</h3>
      <select>
        <option value="No Attempt">No Attempt</option>
        <option value="Failed">Failed</option>
        <option value="Successful">Successful</option>
      </select>
      <br />
      <h3 class="inputLabel">Spotlit</h3>
      <select>
        <option value="No Attempt">No Attempt</option>
        <option value="Failed">Failed</option>
        <option value="Successful">Successful</option>
      </select>
      <br />
      <h3 class="inputLabel">Harmony</h3>
      <select>
        <option value="No Attempt">No Attempt</option>
        <option value="Failed">Failed</option>
        <option value="Successful">Successful</option>
      </select>
    </div>
    <button id="nextButton" class="nextButton" onclick="nextButton()"></button>
    <script src="script.js"></script>
  </body>
</html>
