<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>  
    <div id="container">
      <button id="backButton" class="backButton" onclick="backButton()"></button>
      <div id="fieldContainer">
        <img id="fieldImage" src="./blueFieldImage.png"></img>
        <button id="topRobotButton" class="startingLocationButton" onclick="selectPosition('top')"></button>
        <button id="middleRobotButton" class="startingLocationButton" onclick="selectPosition('middle')"></button>
        <button id="bottomRobotButton" class="startingLocationButton" onclick="selectPosition('bottom')"></button>
        <button id="noShowButton" class="startingLocationButton" onclick="selectPosition('noShow')"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
