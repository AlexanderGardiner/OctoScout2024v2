<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="rightContainer">
      <button id="backButton" class="backButton" onclick="backButton()"></button>
      
      <div id="notesViewer">
        <h4 id="notesViewerTitle">Notes Viewer</h4>
        <div id="notesContainer"></div>
      </div>
      <button id="nextButton" class="nextButton" onclick="nextButton()"></button>
    </div>
    <div id="leftContainer">
      <img id="field" src="./field.png"></img>
      <button id="topButton" class="collectionButton" onclick="collectPiece('top')"></button>
      <button id="middleButton" class="collectionButton" onclick="collectPiece('middle')"></button>
      <button id="bottomButton" class="collectionButton" onclick="collectPiece('bottom')"></button>
      <h3 id="defenseCheckboxLabel">Primarily Defense: </h3>
      <input type="checkbox" id="defenseCheckbox" value="Defense">
    </div>
    <div id="bottomContainer">
      <button class="placementButton" onclick="resultPiece('speaker')">Speaker</button>
      <button class="placementButton" onclick="resultPiece('amp')">Amp</button>
      <button class="placementButton" onclick="resultPiece('ampSpeaker')">Amp Speaker</button>
      <button class="placementButton" onclick="resultPiece('trap')">Trap</button>
      <button class="placementButton" onclick="resultPiece('failed')">Failed</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
