<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="backButton" class="backButton" onclick="backButton()"></button>
    <div class="inputContainer">
      <h3 class="inputLabel">Best Team on Alliance</h3>
      <input class="textInput" id="bestTeamInput" placeholder="Best Team" type="text"></input>
    </div>
    <div class="inputContainer">
      <h3 class="inputLabel">Middle Team on Alliance</h3>
      <input class="textInput" id="middleTeamInput" placeholder="Middle Team" type="text"></input>
    </div>
    <div class="inputContainer">
      <h3 class="inputLabel">Worst Team on Alliance</h3>
      <input class="textInput" id="worstTeamInput" placeholder="Worst Team" type="text"></input>
    </div>
    <button id="nextButton" class="nextButton" onclick="nextButton()"></button>

    
    <script src="script.js"></script>
  </body>
</html>
